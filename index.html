<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xenocrypt Practice</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #game-container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #cipher-text-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .word-container {
      display: flex;
    }

    .letter-container {
      display: flex;
      flex-direction: column;
    }

    .cipher-box {
      width: 30px;
      text-align: center;
      font-size: 1.2em;
      padding: 5px;
      background-color: #e0e0e0;
      border-radius: 3px 3px 0 0;
      border: 1px solid #ccc;
      border-bottom: none;
    }

    .input-box {
      width: 30px;
      text-align: center;
      font-size: 1.2em;
      border: 1px solid #ccc;
      padding: 5px;
      background-color: #ffffff;
      border-radius: 0 0 3px 3px;
    }

    .input-box:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      background-color: #f0f8ff;
    }

    #submit-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    #submit-btn:hover {
      background: #0056b3;
    }

    #hint-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      margin-left: 10px;
    }

    #hint-btn:hover {
      background: #218838;
    }

    #reveal-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      margin-left: 10px;
    }

    #reveal-btn:hover {
      background: #c82333;
    }

    #unused-letters {
      margin-top: 20px;
      font-size: 1.2em;
      color: #6c757d;
    }

    #error-message {
      color: red;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      margin-top: 10px;
    }

    #error-message.show {
      opacity: 1;
    }

    .frequency {
      width: 30px;
      text-align: center;
      font-size: 0.8em;
      padding: 3px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 0 0 3px 3px;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <h3>Attempt 9</h3>
    <h1>Spanish Aristocrat Cipher</h1>
    <div id="cipher-text-container"></div>
    <div id="input-area"></div>
    <button id="submit-btn">Submit</button>
    <button id="hint-btn">Reveal Vowels</button>
    <button id="reveal-btn">Reveal Quote</button>
    <div id="unused-letters"></div>
    <p id="error-message">Incorrect! Try again.</p>
  </div>
  <script>
    let originalText = "";
    let cipherMap = {};
    let decipherMap = {};
    let currentFocusIndex = 0;
    let inputs = [];

    // Function to normalize text for checking (ignores punctuation and spaces)
    function normalizeTextForCheck(text) {
      return text
        .normalize("NFD") // Decomposes accented letters
        .replace(/[\u0300-\u036f]/g, "") // Removes accents
        .replace(/[^\w\s]/g, "") // Removes punctuation
        .toLowerCase(); // Ensures case insensitivity
    }

    // Function to generate a random cipher map
    function generateCipher() {
      let alphabet = "abcdefghijklmnopqrstuvwxyz";
      let shuffled;

      do {
        shuffled = alphabet.split('').sort(() => Math.random() - 0.5);
      } while (shuffled.some((char, i) => char === alphabet[i])); // Prevents self-mapping

      cipherMap = {};
      decipherMap = {};

      for (let i = 0; i < alphabet.length; i++) {
        cipherMap[alphabet[i]] = shuffled[i];
        decipherMap[shuffled[i]] = alphabet[i];
      }

      // **Extra Fix:** If first letter is still mapped to itself, swap it with another letter
      if (cipherMap[alphabet[0]] === alphabet[0]) {
        let swapIndex = (alphabet.indexOf(cipherMap[alphabet[0]]) + 1) % alphabet.length;
        let temp = cipherMap[alphabet[0]];
        cipherMap[alphabet[0]] = cipherMap[alphabet[swapIndex]];
        cipherMap[alphabet[swapIndex]] = temp;
      }
    }

    // Function to load a random quote
    async function loadRandomQuote() {
      const response = await fetch('quotes.txt');
      const text = await response.text();
      const quotes = text.split('\n').filter(q => q.trim());
      originalText = quotes[Math.floor(Math.random() * quotes.length)];
      return originalText;
    }

    // Function to encode the text using the cipher map
    function encodeText(text) {
      return text.split('').map(char => cipherMap[char] || char).join('');
    }

    // Function to update the inputs with the ciphered values
    function displayCipherText() {
      let cipherText = encodeText(originalText);
      let cipherContainer = document.getElementById("cipher-text-container");
      let inputArea = document.getElementById("input-area");
      cipherContainer.innerHTML = '';
      inputArea.innerHTML = '';
      inputs = [];

      let characters = cipherText.split('');
      let currentWord = document.createElement("div");
      currentWord.classList.add("word-container");

      characters.forEach((char, index) => {
        if (/[a-zA-Z]/.test(char)) {
          let letterContainer = createLetterContainer(char, cipherText);
          currentWord.appendChild(letterContainer);
        } else if (char === ' ') {
          if (currentWord.children.length > 0) {
            cipherContainer.appendChild(currentWord);
            currentWord = document.createElement("div");
            currentWord.classList.add("word-container");
          }
        } else if (/[.,!?'-]/.test(char)) {  // Display punctuation
          let punctContainer = document.createElement("div");
          punctContainer.classList.add("letter-container");
          let punctBox = document.createElement("span");
          punctBox.classList.add("cipher-box");
          punctBox.textContent = char;
          punctContainer.appendChild(punctBox);
          currentWord.appendChild(punctContainer);
        }
      });

      if (currentWord.children.length > 0) {
        cipherContainer.appendChild(currentWord);
      }
    }

    // Function to create letter containers for each ciphered character
    function createLetterContainer(char, cipherText) {
      let letterContainer = document.createElement("div");
      letterContainer.classList.add("letter-container");

      let cipherBox = document.createElement("span");
      cipherBox.classList.add("cipher-box");
      cipherBox.textContent = char.toUpperCase();
      letterContainer.appendChild(cipherBox);

      let input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.classList.add("input-box");
      input.dataset.cipher = char;
      input.dataset.index = inputs.length;
      inputs.push(input);
      letterContainer.appendChild(input);

      let freq = document.createElement("div");
      freq.classList.add("frequency");
      freq.textContent = (cipherText.match(new RegExp(char, "g")) || []).length;
      letterContainer.appendChild(freq);

      setupInputListeners(input, char);

      return letterContainer;
    }

    // Function to set up input listeners for the user input
    function setupInputListeners(input, char) {
      input.addEventListener('input', (e) => {
        let value = e.target.value.toUpperCase();
        if (value && value.length === 1) {
          let nextEmptyIndex = findNextEmptyBox(parseInt(e.target.dataset.index) + 1);
          moveFocus(nextEmptyIndex !== -1 ? nextEmptyIndex : parseInt(e.target.dataset.index) + 1);
        }
      });

      input.addEventListener('keydown', (e) => {
        let currentIndex = parseInt(e.target.dataset.index);

        if (e.key === 'Backspace') {
          if (e.target.value) {
            e.preventDefault();
          } else {
            moveFocus(currentIndex - 1);
            e.preventDefault();
          }
        } else if (e.key === 'ArrowLeft') {
          moveFocus(currentIndex - 1);
          e.preventDefault();
        } else if (e.key === 'ArrowRight') {
          moveFocus(currentIndex + 1);
          e.preventDefault();
        }
      });
    }

    // Function to find the next empty input box
    function findNextEmptyBox(startIndex) {
      for (let i = startIndex; i < inputs.length; i++) {
        if (!inputs[i].value) {
          return i;
        }
      }
      return -1;
    }

    // Function to move focus to the next input box
    function moveFocus(index) {
      if (index >= 0 && index < inputs.length) {
        inputs[index].focus();
      }
    }

    // Check the user input on submit
    document.getElementById("submit-btn").addEventListener("click", function () {
      let userAttempt = inputs.map(input => input.value || '?').join('');

      // Normalize both the original text and the user input for comparison (ignoring punctuation and spaces)
      let normalizedOriginal = normalizeTextForCheck(originalText);
      let normalizedUserAttempt = normalizeTextForCheck(userAttempt);

      // Check if the normalized versions (ignoring spaces and punctuation) are the same
      if (normalizedUserAttempt === normalizedOriginal) {
        alert("Correct! The quote is: " + originalText);
        location.reload();
      } else {
        let errorMessage = document.getElementById("error-message");
        errorMessage.classList.add("show");
        setTimeout(() => {
          errorMessage.classList.remove("show");
        }, 1000);
      }
    });

    // Initialize the game
    async function initializeGame() {
      generateCipher();
      await loadRandomQuote();
      displayCipherText();
    }

    initializeGame();

  </script>
</body>

</html>
